apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "ritwik.samples.spacex"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        android.defaultConfig.vectorDrawables.useSupportLibrary = true
    }

    buildTypes {

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile ( 'proguard-android-optimize.txt' ), 'proguard-rules.pro'
            multiDexEnabled = false
        }

        debug {
            multiDexEnabled = false
        }

    }
}

ext {
    // Android Jetpack Versions
    appCompatVersion = "1.0.2"
    androidKTXVersion = "1.0.2"
    constraintLayoutVersion = "1.1.3"
    navigationVersion = "2.0.0"
    legacySupportVersion = "1.0.0"

    // Android Support Version
    androidSupport = "28.0.0"

    // Google Libraries Version.
    googleMaterial = "1.0.0"

    // Retrofit Version
    retrofitVersion = "2.6.1"

    // Testing Versions
    jUnitVersion = "4.12"
    androidRunnerVersion = "1.2.0"
    espressoVersion = "3.2.0"
}

dependencies {
    implementation fileTree ( dir: 'libs', include: [ '*.jar' ] )

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Android Jetpack
    implementation "androidx.appcompat:appcompat:$appCompatVersion"
    implementation "androidx.core:core-ktx:$androidKTXVersion"
    implementation "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"
    implementation "androidx.navigation:navigation-fragment-ktx:$navigationVersion"
    implementation "androidx.navigation:navigation-ui-ktx:$navigationVersion"
    implementation "androidx.legacy:legacy-support-v4:$legacySupportVersion"

    // Android Support
    implementation "com.android.support:design:$androidSupport"

    // Google Material Design.
    implementation "com.google.android.material:material:$googleMaterial"

    // Retrofit2
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"

    // Testing
    testImplementation "junit:junit:$jUnitVersion"
    androidTestImplementation "androidx.test:runner:$androidRunnerVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espressoVersion"
}
